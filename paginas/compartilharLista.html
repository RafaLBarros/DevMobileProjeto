<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script type="module" src="/auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Compartilhar</title>
</head>

<body>
    <div class="mobile-container">
        <div class="topnav">
            <a href="/paginas/index.html" class="active">
                <img src="/Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario-nav"></span>!
            </a>

            <a class="notification">
                <i class="fa fa-bell"></i>
                <span class="badge">3</span>
            </a>

            <a href="javascript:void(0);" class="icon" id = "fafabars">
                <i class="fa fa-bars"></i>
            </a>
            <div id="myLinks">
                <a href="#" id="btnLogout">Sair</a>
            </div>
        </div>

        <!--Div de Compartilhar Lista-->
        <div class = "divdinamica" id = "divCompartilharLista" style = "display:none">
            <div class="container">
                <div class="header">
                    <a href="index.html" class="back-btn">
                    <i class="fa fa-arrow-left"></i>
                    </a>
                    <h2>Compartilhar Lista</h2>
                </div>

                <label for="email_convidado">Email do Convidado:</label>
                <input type="email" id="inputConvidadoEmail" placeholder="Digite o email do convidado">

                <button id="btnListaConvidados" class="btn-login" onclick="window.location.href='listas_convidado.html'">
                    Abrir Listas de Convidado
                </button>

                <label for="selecionar_lista">Selecionar Lista:</label>
                <select id="selectLista">
                    <option value="">Selecione uma lista</option>
                </select>

                <button id="btnCompartilhar" class="btn-login">Compartilhar</button>
            </div>
        </div>
        <!-- Div de Listas de Convidado-->
        <div class = "divdinamica" id = "divListasConvidado" style = "display:none">
            <div class="container">
                <div class="header">
                    <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                    <h2>Listas Compartilhadas</h2>
                </div>

                <div class="search-container">
                    <select id="selectListasConvidado">
                        <option value="">Selecione uma lista</option>
                    </select>
                </div>

                <div id="detalhesLista"></div>

                <!-- Botões de edição ficam ocultos para convidado -->
                <button id="adicionarProdutoBtn" style="display:none;">Adicionar Produto</button>
                <button id="salvarAlteracoesBtn" style="display:none;">Salvar Alterações</button>

                <div id="novoProdutoForm" style="display: none;">
                    <h3>Adicionar Novo Produto</h3>
                    <label for="produtoSelect">Produto:</label>
                    <select id="produtoSelect"></select>
                    <label for="quantidadeInput">Quantidade:</label>
                    <input type="number" id="quantidadeInput" value="1">
                    <button id="adicionarItemBtn">Adicionar Item</button>
                    <button id="cancelarAdicaoBtn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="/controller/CtrlSessao.js"></script>
</body>

</html>
