<!DOCTYPE html>
<html lang="pt-BR">
    

<head>
    <script type="module" src="/auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Produtos</title>
</head>

<body>
    <div class="mobile-container">
        <div class="topnav">
            <a href="/paginas/index.html" class="active">
                <img src="/Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario-nav"></span>
            </a>

            <a class="notification">
                <i class="fa fa-bell"></i>
                <span class="badge">3</span>
            </a>

            <a class="icon">
                <i class="fa fa-bars"></i>
            </a>

        </div>

        <!--DIV DO CADASTRO DE PRODUTO-->
        <div class = "divdinamica" id = "divCadastrarProduto" style = "display:none">
            <div class="container">
                <div class="header">
                    <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                    <h2>Cadastrar Produto</h2>
                </div>

                <form id="formProduto">
                    <label for="nome_produto">Nome do Produto</label>
                    <input type="text" id="inputNomeProduto" name="nome_produto" required>

                    <label for="estoque_inicial">Estoque Inicial</label>
                    <input type="number" id="inputEstoqueProduto" name="estoque_inicial" required min="0">

                    <label for="estoque_minimo">Estoque Mínimo</label>
                    <input type="number" id="inputMinimoProduto" name="estoque_minimo" required min="0">

                    <button type="submit" id = "btnCadastrarProduto">Cadastrar</button>
                </form>
            </div>
        </div>
        <!--DIV DO ESTOQUE DE PRODUTOS-->
        <div class = "divdinamica" id = "divEstoqueProduto" style = "display:none">
            <div class="container">
                <div class="header">
                    <a href="/paginas/index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                    <h2>Estoque</h2>
                </div>

                <div class="search-container">
                    <input type="text" id="inputPesquisarProduto" placeholder="Pesquisa">
                    <button class="filter-btn" id="btnFiltrarProduto"><i class="fa fa-filter"></i></button>
                </div>

                <table class="estoque-table" id = "tabelaEstoqueProduto">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="/controller/CtrlSessao.js"></script>
</body>

</html>
