        <!--Div de Cadastrar Usuário-->
        <div class = "divdinamica" id = "cadastrar_usuario" style = "display:none">
            <div class="page-container">
                <div class="mobile-container">
                    <div style="text-align:center; margin-bottom: 20px;">
                        <h2>Lista de Compras</h2>
                        <p><span style="color:#B50042; font-weight:bold; font-size: 60px;">GH</span><span
                                style="color:#5A6F59; font-weight:bold; font-size: 60px">Flusão</span></p>
                    </div>
        
                    <div class="container">
                        <form id="formCadastro">
                            <label for="nomeCadastro">Nome</label>
                            <input type="text" id="nomeCadastro" name="nome" required placeholder="Digite seu nome">
        
                            <label for="emailCadastro">E-mail</label>
                            <input type="email" id="emailCadastro" name="email" required placeholder="Digite seu e-mail">
        
                            <label for="senhaCadastro">Senha</label>
                            <input type="password" id="senhaCadastro" name="senha" required placeholder="Digite sua senha">
        
                            <button type="submit" class="btn-login">Cadastrar</button>
                        </form>
        
                        <div style="text-align: center; margin-top: 10px;">
                            <a href="login.html" style="color: #890334;">Já tem uma conta? Faça login</a>
                        </div>
        
                        <div style="text-align: center; margin-top: 20px;">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Div de Logar Usuário-->

                    <h2>Lista de Compras</h2>
                    <p><span style="color:#B50042; font-weight:bold; font-size: 60px;">GH</span><span
                        style="color:#5A6F59; font-weight:bold; font-size: 60px">Flusão</span></p>

                  <div class="container">
                    <form id="formLogin">
                      <!-- <label for="emailLogin">E-mail</label>

                      <input type="email" id="emailLogin" required>
                      <label for="senhaLogin">Senha</label>
                      <input type="password" id="senhaLogin" required>
                      <button type="submit" class="btn-login">Conectar</button>
                    </form>
            
            
                    <div style="text-align: center; margin-top: 10px;">
                      <a href="register.html" style="color: #890334;">Não tem cadastro? Clique aqui!</a>
                    </div>
            
                    <div style="text-align: center; margin-top: 20px;">
                      <img src="Imagens/google-icon.png" alt="Login com Google" class="ico" onclick="loginGoogle()" style="cursor: pointer;">
                    </div>
