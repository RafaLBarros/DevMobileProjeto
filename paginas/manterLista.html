<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <script type="module" src="/auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Listas</title>
</head>

<body>
    <div class="mobile-container">
        <div class="topnav">
            <a href="/index.html" class="active">
                <img src="/Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario-nav"></span>!
            </a>

            <a class="notification">
                <i class="fa fa-bell"></i>
                <span class="badge">3</span>
            </a>

            <a href="javascript:void(0);" class="icon" id = "fafabars">
                <i class="fa fa-bars"></i>
            </a>
            <div id="myLinks">
                <a href="#" id="btnLogout">Sair</a>
            </div>            
        </div>

        <!--Div de Cadastrar Lista-->
        <div class = "divdinamica" id = "divCadastrarLista" style = "display:none">
            <div class="container">
                <div class="header">
                    <a href="/index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                    <h2>Lista de Compras</h2>
                </div>

                <label for="nome_lista">Nome da Lista:</label>
                <input type="text" id="inputNomeLista" placeholder="Digite o nome da lista">

                <table class="lista-table" id = tableItemLista>
                    <thead>
                        <tr>
                            <th class="item-column">Produto</th>
                            <th class="quantidade-column">Qtd</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id = tbodyItemLista>
                        </tbody>
                </table>

                <button id="btnAdicionarItemCad" class="adcItem">+ Adicionar Item</button>

                <button id="btnCadastrarLista" class="btn-login">Cadastrar Lista</button>
            </div>
        </div>

        <!--Div de Consultar/Atualizar Lista-->
        <div class = "divdinamica" id = "divConsultarLista" style = "display:none">
            <div class="container">
                <div class="header">
                    <a href="/index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                    <h2>Visualizar Lista</h2>
                </div>
    
                <div class="search-container">
                    <select id="selectConsultarLista">
                        <option value="">Selecione uma lista</option>
                    </select>
                </div>
    
                <div id="detalhesLista"></div>

                <div class="button-container">
                    <button id="btnAdicionarProduto" class="btn-login" style="display:none;">Adicionar Produto</button>
                    <button id="btnFinalizarLista" class="btn-login" style="display:none;">Finalizar Compra</button>
                </div>
                 <!-- Remover Lista -->
                <div style="text-align:center; margin-top:12px;">
                    <button
                    id="btnRemoverLista"
                    class="btn-remover-lista"
                    style="
                        display: none;
                        background: none;
                        border: none;
                        color: #d00;
                        font-size: 14px;
                        cursor: pointer;
                    ">
                    Remover Lista
                    </button>
                </div>
                <div id="novoProdutoForm" style="display:none">
                    <h3>Adicionar Novo Produto</h3>
                    <label for="selecionarProduto">Produto:</label>
                    <select id="selecionarProduto" class = "select-produto"></select>
                    <label for="quantidadeInput">Quantidade:</label>
                    <input type="number" id="inputQuantidade" value="1">
                    <div class = "button-container">
                        <button id="btnAdicionarItemCon" class="btn-login">Adicionar Item</button>
                        <button id="btnCancelarItem" class="btn-login">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="/controller/CtrlSessao.js"></script>
</body>

</html>
