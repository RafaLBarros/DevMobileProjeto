<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Listas</title>
</head>

<body>
    <div class="mobile-container">
        <div class="topnav">
            <a href="/paginas/index.html" class="active">
                <img src="/Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario-nav"></span>
            </a>

            <a class="notification">
                <i class="fa fa-bell"></i>
                <span class="badge">3</span>
            </a>

            <a class="icon">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!--Div de Cadastrar Lista-->
        <div class = "divdinamica" id = "divCadastrarLista" style = "display:block">
            <div class="container">
                <div class="header">
                    <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                    <h2>Lista de Compras</h2>
                </div>

                <label for="nome_lista">Nome da Lista:</label>
                <input type="text" id="inputNomeLista" placeholder="Digite o nome da lista">

                <table class="lista-table">
                    <thead>
                        <tr>
                            <th class="item-column">Produto</th>
                            <th class="quantidade-column">Qtd</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>

                <button id="btnAdicionarItemCad" class="adcItem">+ Adicionar Item</button>

                <button id="btnCadastrarLista" class="btn-login">Cadastrar Lista</button>
            </div>
        </div>

        <!--Div de Consultar/Atualizar Lista-->
        <div class = "divdinamica" id = "divConsultarLista" style = "display:block">
            <div class="container">
                <div class="header">
                    <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                    <h2>Visualizar Lista</h2>
                </div>
    
                <div class="search-container">
                    <select id="selectConsultarLista">
                        <option value="">Selecione uma lista</option>
                    </select>
                </div>
    
                <div id="detalhesLista">
                    </div>
    
                <button id="btnAdicionarProduto">Adicionar Produto</button>
                <button id="btnSalvarLista">Salvar Alterações</button>
    
                <div id="novoProdutoForm" style="display:block">
                    <h3>Adicionar Novo Produto</h3>
                    <label for="selecionarProduto">Produto:</label>
                    <select id="selecionarProduto"></select>
                    <label for="quantidadeInput">Quantidade:</label>
                    <input type="number" id="inputQuantidade" value="1">
                    <button id="btnAdicionarItemCon">Adicionar Item</button>
                    <button id="btnCancelarItem">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
    </footer>

   <!-- <script type="module" src="/js/cadastrar_produto.js"></script>  -->
</body>

</html>
